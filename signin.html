<script>
  document.addEventListener('DOMContentLoaded', function () {
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

    document.getElementById('accountLink').style.display = isLoggedIn ? 'inline' : 'none';
    document.getElementById('logoutBtn').style.display = isLoggedIn ? 'inline' : 'none';
    document.getElementById('signinLink').style.display = isLoggedIn ? 'none' : 'inline';
    document.getElementById('signupLink').style.display = isLoggedIn ? 'none' : 'inline';

    document.getElementById('mobileAccountLink').style.display = isLoggedIn ? 'block' : 'none';
    document.getElementById('mobileLogoutBtn').style.display = isLoggedIn ? 'block' : 'none';
    document.getElementById('mobileSigninLink').style.display = isLoggedIn ? 'none' : 'block';
    document.getElementById('mobileSignupLink').style.display = isLoggedIn ? 'none' : 'block';

    document.getElementById('logoutBtn').addEventListener('click', function () {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'index.html';
    });
    document.getElementById('mobileLogoutBtn').addEventListener('click', function () {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'index.html';
    });
    document.getElementById('mobileMenuBtn').addEventListener('click', function () {
      document.getElementById('mobileMenu').classList.toggle('hidden');
    });
  });
</script>

<script>

    });

</script>

  <!-- Sign In Form -->
  <section class="pt-40 pb-20 px-6 bg-white" data-aos="fade-up">
    <div class="max-w-md mx-auto glass-card p-10 rounded-2xl shadow-xl">
      <h1 class="text-3xl font-bold text-center mb-6">Sign In</h1>
      <form id="signinForm" class="space-y-6">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-3 border rounded-lg text-sm" required/>
        </div>

        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-3 border rounded-lg text-sm" required/>
        </div>

        <div class="flex items-center">
          <input id="remember" name="remember" type="checkbox" class="w-4 h-4 text-black border-gray-300 rounded focus:ring-black">
          <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
        </div>

        <button type="submit" class="w-full py-3 bg-black text-white rounded-lg font-semibold hover:bg-gray-800 transition">Sign In</button>
        <p class="text-sm text-center mt-4">Donâ€™t have an account? <a href="signup.html" class="text-black underline font-medium">Sign Up</a></p>
      </form>
    </div>
  </section>
